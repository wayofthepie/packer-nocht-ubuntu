---
name: Build
on:
  workflow_call:
    inputs:
      ami_folder_path:
        type: string
        required: true
    secrets:
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true
jobs:
  initialize:
    runs-on: ubuntu-latest
    outputs:
      concurrency_group: ${{ steps.concurrency_group.outputs.value }}
      skip_publish: ${{ steps.skip_publish.outputs.value }}
    steps:
      - name: set concurrency_group
        id: concurrency_group
        shell: bash
        run: |
          branch=${GITHUB_REF##*/}
          if [ "${branch}" == main ]; then
            echo "::set-output name=value::sequential"
          else
            echo "::set-output name=value::${{ github.sha }}"
          fi
      - name: set skip_publish
        id: skip_publish
        shell: bash
        run: |
          branch=${GITHUB_REF##*/}
          if [ "${branch}" == main ]; then
            echo "::set-output name=value::false"
          else
            echo "::set-output name=value::true"
          fi
  build:
    concurrency:
      group: ${{ needs.initialize.outputs.concurrency_group }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/wayofthepie/packer-build:latest
    needs: initialize
    steps:
      - uses: actions/checkout@v3
      - name: provision image
        shell: bash
        run: |
          set -e
          skip_publish=${{ needs.initialize.outputs.skip_publish }}
          branch=${GITHUB_REF##*/}
          echo "Skip publishing on branch ${branch}? ${skip_publish}"
          export VAULT_TOKEN=$(curl -s --header "X-Vault-Namespace: $VAULT_NAMESPACE" \
            --request POST --data '{"role_id": "${{ secrets.VAULT_ROLE_ID }}", \
            "secret_id": "${{ secrets.VAULT_SECRET_ID }}"}' \
            $VAULT_ADDR/v1/auth/approle/login | jq -r '.auth.client_token' )
          packer init .
          packer build -var "skip_publish=${skip_publish}" ${{ inputs.ami_folder_path }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_access_key }}
          VAULT_ADDR: "https://nocht-vault-public-vault-9c9bdcd2.0758a91f.z1.hashicorp.cloud:8200"
          VAULT_NAMESPACE: "admin"
