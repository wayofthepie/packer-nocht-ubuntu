---
name: build ami
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/wayofthepie/packer-build:latest
    steps:
      - uses: actions/checkout@v3
      - name: provision image
        run: |
          branch=${GITHUB_REF##*/}
          skip_publish=$([ "${branch}" == "main" ] && echo "false" || echo "true")
          echo "Publishing on branch ${branch}? ${skip_publish}"
          packer init .
          packer build -var "skip_publish=${skip_publish}" .
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
